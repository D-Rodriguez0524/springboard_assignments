<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Currency converter</title>
</head>

<body>
    <h1>Welcome to my currencey converter!</h1>
    <p>
        <i>
            This program is case sensitive
        </i>
    </p>
    <section id="c-converter">
        <form method="POST" action="/converted">
            <div class="form-group row">
                <label for="c-from" class="col-sm-2 col-form-label"> Convert From: </label>
                <input class="form-control" name="c-from" id="c-from" type="text" minlength="3" maxlength="3"
                    placeholder="EX: USD,INR,EUR,CAD, etc... " required>
            </div>

            <div class="form-group row">
                <label for="c-to" class="col-sm-2 col-form-label"> Convert To: </label>
                <input class="form-control" name="c-to" id-to" type="text" minlength="3" maxlength="3"
                    placeholder="EX: USD,INR,EUR,CAD, etc... " required>
            </div>
            <div class="form-group row">
                <label for="c-amt" class="col-sm-2 col-form-label"> Amount: </label>
                <input class="form-control" name="c-amt" id="c-amt" type="number" step="0.01"
                    placeholder="Dollar amount format EX: 1.00" required>
            </div>

            <div class="form-group mt-2">
                <button class="btn btn-success">CONVERT</button>
            </div>
        </form>
    </section>

    <div class="container mt-5">
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-info mt-5">{{ msg }}</div>
        {% endfor %}

        <div>
            <p>
                <b>
                    Converted Amount: {{ symbols }} {{ result }}
                </b>
            </p>
        </div>
</body>

</html>
