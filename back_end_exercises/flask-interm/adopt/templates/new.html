{% extends 'base.html' %}

{% block title %}
Add New Pet
{% endblock %}

{% block content %}

<h1> Add Pet </h1>

<form method="Post">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field (class="form-control")}}
    </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Add</button>
</form>

{% endblock %}
