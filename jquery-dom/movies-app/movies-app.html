<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies-App Excersise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>

<body>
    <div class="main-body text-center">

        <h1>These are some of the best movies</h1>

        <!-- making the form to submit -->
        <form class="form-inline justify-content-center" id="movie-form">

            <!-- making input for title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" required id="title" class="form-control mx-sm-3">
            </div>

            <!-- making input for rating -->
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" required min="0" max="10" id="rating" class="form-control mx-sm-3">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary mx-sm-3">Submit</button>
            </div>
        </form>
    </div>
    <br>

    <!-- making the table for when the inputs are attatched the the DOM -->
    <table class="table table-striped table-hover">
        <thead class="theader">
            <tr>
                <th scope="col" id="title" class="movie-th sort-down">Title</th>
                <th scope="col" id="rating" class="movie-th sort-down">Rating</th>
                <th scope="col" id="delete">Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="movies-app.js"></script>


</body>

</html>
